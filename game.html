<html>
  <head>

    <!--thing to display score on-->
        
    <canvas id="scoreboard" width="600" height="40"
    style="border:1px solid #000000;">

      <script>
      // initialize variables
        var d=document.getElementById("scoreboard");
        var dtx=d.getContext("2d");
        var score = 0;
        var hit = 0;
        var miss = 0;

      // use to process input and check if there are any arrows lined up
        function whichKey(event)
        {
          // 37 - left, 38 - up, 39 - right, 40 - down
          if (event.keyCode == 37)
          {
              // loop: check height in arrows with type 1
              if (checkArrow(1) == 0)
              {
                score += 500;
                hit++; // updates hits
              }
              else
              {
                score -= 100;
              }
              // update miss counter, write score
              writeStats();
              writeScore();
          }
          if (event.keyCode == 40)
          {
              // loop: check if any values in arrows with type 2 has reached height = 10
              if (checkArrow(2) == 0)
              {
                score += 500;
                hit++; // updates hits
              }
              else
              {
                score -= 100;
              }
              // update miss counter, write score
              writeStats();
              writeScore();
          }
          if (event.keyCode == 38)
          {
              // loop: check if any values in arrows with type 3 has reached height = 10
              if (checkArrow(3) == 0)
              {
                score += 500;
                hit++; // updates hits
              }
              else
              {
                score -= 100;
              }
              // update miss counter, write score
              writeStats();
              writeScore();
          }
          if (event.keyCode == 39)
          {
              // loop: check if any values in arrows with type 4 has reached height = 10
              if (checkArrow(4) == 0)
              {
                score += 500;
                hit++; // updates hits
              }
              else
              {
                score -= 100;
              }
              // update miss counter, write score
              writeStats();
              writeScore();
          }          
        }

        // update score list as well as hit counter
        function writeScore()
        {
          dtx.fillStyle="#000000";
          dtx.fillRect(0,0,600,50);
          dtx.font="30px Verdana";
          dtx.fillStyle="#FFFFFF";
          dtx.fillText("Score: ".concat(score), 220, 35);
          writeStats();
        }

       // catch arrows that weren't pressed, subtract points and add to miss counter
       function updateScore()
       {
        for (x in arrows)
         {
           if (arrows[x].height < -21 && arrows[x].press == 0)
           {
             arrows[x].press = 1;
             miss++;
             score -= 100;
           }
           if (arrows[x].height > 21)
           {
             arrows[x].press = 0;
           }
         }
         // update miss counter, write scores
         writeStats();
         writeScore();
       }

        // begin with window open and write score, score = 0
        writeScore();

      </script>
    </canvas>
    
    
    <br>

        grd.addColorStop(1,"#99CCFF");

        var grd2=ctx.createLinearGradient(0,0,100,0);
        grd2.addColorStop(0,"#99CCFF");
        grd2.addColorStop(0.4,"#FFFFFF");
        grd2.addColorStop(0.6,"#FFFFFF");
        grd2.addColorStop(1,"#99CCFF");

        ctx.fillRect(500,0,100,500);
        ctx.fillStyle=grd2;

      // functions for drawing arrows

      // left
      function drawLeftArrow(color, startx, starty)
      {
        var c=document.getElementById("game");
        var ctx=c.getContext("2d");
        starty = starty + 10;
        ctx.beginPath();
        ctx.moveTo(startx+40,starty+0);
        ctx.lineTo(startx+40,starty+30);
        ctx.lineTo(startx+80,starty+30);
        ctx.lineTo(startx+80,starty+50);
        ctx.lineTo(startx+40,starty+50);
        ctx.lineTo(startx+40,starty+80);
        ctx.lineTo(startx+0,starty+40);
        ctx.lineTo(startx+40,starty+0);
        ctx.strokeStyle=color;
        ctx.lineWidth=4;
        ctx.stroke();
      }

      // down
      function drawDownArrow(color, startx, starty)
      {
        var c=document.getElementById("game");
        var ctx=c.getContext("2d");
        starty = starty + 10;
        ctx.beginPath();
        ctx.moveTo(startx+0,starty+40);
        ctx.lineTo(startx+30,starty+40);
        ctx.lineTo(startx+30,starty+0);
        ctx.lineTo(startx+50,starty+0);
        ctx.lineTo(startx+50,starty+40);
        ctx.lineTo(startx+80,starty+40);
        ctx.lineTo(startx+40,starty+80);
        ctx.lineTo(startx+0,starty+40);
        ctx.strokeStyle=color;
        ctx.lineWidth=4;
        ctx.stroke();
      }

      // up

        var c=document.getElementById("game");

        ctx.moveTo(startx+0,starty+40);

        ctx.lineTo(startx+30,starty+80);
        ctx.lineTo(startx+50,starty+80);
        ctx.lineTo(startx+50,starty+40);
        ctx.lineTo(startx+80,starty+40);
        ctx.lineTo(startx+40,starty+0);
        ctx.lineTo(startx+0,starty+40);
        ctx.strokeStyle=color;
        ctx.lineWidth=4;
        ctx.stroke();
      }

        ctx.lineTo(startx+40,starty+0);
        ctx.lineTo(startx+80,starty+40);
        ctx.lineTo(startx+40,starty+80);
        ctx.strokeStyle=color;
        ctx.lineWidth=4;
        ctx.stroke();
      }
      
      // erase arrow
      // use 100, 200, 300, and 400 as startx to erase each arrow category
      // (for animation, going to have to redraw top arrows along with the moving arrows
      function eraseArrow(startx, starty)
      {
        ctx.fillStyle="#000000";
        ctx.fillRect(startx,starty+25,100,100);        
      }

      // draw the top arrows that aren't the moving ones
      function drawArrows()
      {
        drawLeftArrow("cyan",110,0);
        drawDownArrow("lime",210,0);
        drawUpArrow("yellow",310,0);
        drawRightArrow("red",410,0);
      }


      // initialize arrows as objects
      // type indicates which direction it points
      // press is 0 if not pressed, 1 if pressed
      
      function LeftArrow(height)
      {
          this.type = 1;
          this.height = height;
          this.press = 0;
      }      

      function DownArrow(height)
      {
          this.type = 2;
          this.height = height;
          this.press = 0;
      }      

      function UpArrow(height)
      {
          this.type = 3;
          this.height = height;
          this.press = 0;
      }      

      function RightArrow(height)
      {
          this.type = 4;
          this.height = height;
          this.press = 0;
      }      
      
      
    // erase arrows on canvas, redraw all arrows stored in array, move up by change pixels
      function moveArrows(change)
      {
          ctx.fillStyle = "black";
          ctx.fillRect(100,0,400,500);
          drawArrows();

          for (x in arrows)
          {
              if (arrows[x].type == 1)
                drawLeftArrow("white", 110, arrows[x].height);
              if (arrows[x].type == 2)
                drawDownArrow("white", 210, arrows[x].height);
              if (arrows[x].type == 3)
                drawUpArrow("white", 310, arrows[x].height);
              if (arrows[x].type == 4)
                drawRightArrow("white", 410, arrows[x].height);
              arrows[x].height = arrows[x].height - change;
          }
      }      

      // check if arrows with type (1, 2, 3, or 4) exist in arrows that are at the correct height to be pressed
      // return 0 if there is an arrow there, 1 if not
      function checkArrow(type)
      {
        for (x in arrows)
        {
          if (arrows[x].type == type && arrows[x].press == 0)
          {
            if (arrows[x].height < 21 && arrows[x].height > -21)
            {
              arrows[x].press = 1;
              return 0;
            }
          }            
        }
        return 1;
      }

          ctx.fillStyle="#FF0000";
          ctx.fillText(miss, 40, 180);      
      }
